<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu" class="container__label">
                <span class="container__menu container__image"></span>
            </label>

            <ul class="menu-list">
                <li class="menu-list__title">Franquias</li>
                <li class="menu-list__item"><a href="index.html" class="menu-list__link">MENU</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Shawarma Food</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Grupo F&A</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Império Dos Cachos</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">JMChueire</a></li>
            </ul>
            <img src="img/logo.svg" alt="Logo da Como" class="container__image">
        </div>

        <div class="container">
            <a href="#" class="container__link">
                <img src="img/Usuario.svg" alt="" class="container__image">
                <p class="container__text">Meu Perfil</p>
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__title">Cadastro para Como Franquear</h2>
        <p class="banner__text">foram cadastrados 000 clientes</p>
    </section>


    <form action="" class="form">


        <fieldset class="fieldset">
            <legend class="fieldset__legend"><span class="fieldset__number">1</span> Contato</legend>

            <label for="nome_lead" class="fieldset__title">Nome do Lead:</label>
            <input type="text" id="nome_lead" class="fieldset__input" placeholder="Carlinhos Cambalhota">

            <label for="nome_empresa" class="fieldset__title">Nome da Empresa:</label>
            <input type="text" id="nome_empresa" class="fieldset__input" placeholder="Cambalhota Eireli">
            
            <label for="email" class="fieldset__title">Email:</label>
            <input type="email" id="email" class="fieldset__input" placeholder="carlos.camba@gmail.com">

            <label for="site" class="fieldset__title">Site ou instagram:</label>
            <input type="url" id="site" class="fieldset__input" placeholder="cambalhota.com.br">

            <label for="telefone1" class="fieldset__title">Telefone #1:</label>
            <input type="number" id="telefone1" class="fieldset__input" placeholder="(xx) xxxxx-xxxx">

            <label for="telefone2" class="fieldset__title">Telefone #2:</label>
            <input type="number" id="telefone2" class="fieldset__input" placeholder="(xx) xxxxx-xxxx">

        </fieldset>


        <fieldset class="fieldset">
            <legend class="fieldset__legend"><span class="fieldset__number">2</span> Interesse</legend>

            <label class="fieldset__title">Nível de Interesse:</label>
            <label for="radio-baixo" class="fieldset__option"><input type="radio" name="nivel-interesse" value="1-baixo" id="radio-baixo"> 1 - Baixo</label>
            <label for="radio-medio" class="fieldset__option"><input type="radio" name="nivel-interesse" value="2-medio" id="radio-medio"> 2 - Médio</label>
            <label for="radio-alto" class="fieldset__option"><input type="radio" name="nivel-interesse" value="3-alto" id="radio-alto"> 3 - Alto</label>

            <label for="observacao" class="fieldset__title">Observação:</label>
            <textarea cols="70" rows="10" id="observacao" class="fieldset__input"></textarea>
            
            <label class="fieldset__checkbox"><input type="checkbox">Gostaria de entrar em contato o mais rapido possivel?</label>
            
        </fieldset>

        <input type="submit" value="Enviar" class="form__send">

    </form>





</body>

</html>
