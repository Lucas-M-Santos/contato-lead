<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Cadatro de Leads</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu" class="container__label">
                <span class="container__menu container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Franquias</li>
                <li class="menu-list__item"><a href="index.html" class="menu-list__link">MENU</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Shawarma Food</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Grupo F&A</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Império Dos Cachos</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">JMChueire</a></li>
            </ul>
            <img src="img/logo.svg" alt="Logo da Como" class="container__image">
        </div>
        <div class="container">
            <a href="#" class="container__link">
                <img src="img/Usuario.svg" alt="" class="container__image">
                <p class="container__text">Meu Perfil</p>
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__title">Cadastre lead para a Como Franquear</h2>
        <a href="como.html" class="banner__link">Clique aqui para cadastrar</a>
    </section>

    <section class="franquias">
        <h2 class="franquias__title">Franquias</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="#"><img src="img/swiper-shawarma-food.svg" alt="Shawarma Food"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-grupo-f&a.svg" alt="Grupo F&A"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-imperio-dos-cachos.svg" alt="Império dos Cachos"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-jmchueire.svg" alt="JMChueire"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-livia-paes.svg" alt="Lívia Pães"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-celularia.svg" alt="Celularia"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-dona-waffle.svg" alt="Dona Waffle"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-make-house.svg" alt="Make House"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-energ-geradores.svg" alt="Energ"></a></div>
                <div class="swiper-slide"><a href="#"><img src="img/swiper-panch-stop.svg" alt="Panch Stop"></a></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 16,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
