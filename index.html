<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Cadatro de Leads</title>
    <link rel="icon" href="img/logo.svg" type="image/png">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="img/logo.svg" alt="Logo Como Franquear" class="container__image">
        </div>
        <div class="container">
            <a href="#" class="container__link">
                <img src="img/user.svg" alt="Perfil" class="container__image">
                <p class="container__text">Meu Perfil</p>
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__title">Cadastre lead para a Como Franquear</h2>
        <a href="html/form_como_franquear.html" class="banner__link">Clique aqui para cadastrar</a>
    </section>

    <section class="franquias">
        <h2 class="franquias__title">Franquias</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="html/form_2-polos"><img src="img/swiper_2-polos" alt="2 Polos"></a></div>
                <div class="swiper-slide"><a href="html/form_boto-key"><img src="img/swiper_boto-key" alt="Boto Key"></a></div>
                <div class="swiper-slide"><a href="html/form_studio-doutorasss"><img src="img/swiper_studio-doutorasss" alt="Studio Doutorasss"></a></div>
                <div class="swiper-slide"><a href="html/form_pede-no-bairro"><img src="img/swiper_pede-no-bairro" alt="Pede no Bairro"></a></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 16,
            slidesPerView: 2,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
