<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Cadatro de Leads</title>
    <link rel="icon" href="img/logo.svg" type="image/png">
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="img/logo.svg" alt="Logo Como Franquear" class="container__image">
        </div>
        <div class="container">
            <a href="#" class="container__link">
                <img src="img/user.svg" alt="Perfil" class="container__image">
                <p class="container__text">Meu Perfil</p>
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__title">Cadastre lead para a Como Franquear</h2>
        <a href="html/form_como_franquear.html" class="banner__link">Clique aqui para cadastrar</a>
    </section>

    <section class="franquias">
        <h2 class="franquias__title">Franquias</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="html/form_grupo_fea.html"><img src="img/swiper_grupo_fea.svg" alt="Grupo F&A"></a></div>
                <div class="swiper-slide"><a href="html/form_imperio_dos_cachos.html"><img src="img/swiper_imperio_dos_cachos.svg" alt="Império dos Cachos"></a></div>
                <div class="swiper-slide"><a href="html/form_jmchueire.html"><img src="img/swiper_jmchueire.svg" alt="JMChueire"></a></div>
                <div class="swiper-slide"><a href="html/form_celularia.html"><img src="img/swiper_celularia.svg" alt="Celularia"></a></div>
                <div class="swiper-slide"><a href="html/form_make_house.html"><img src="img/swiper_make_house.svg" alt="Make House"></a></div>
                <div class="swiper-slide"><a href="html/form_energ_geradores.html"><img src="img/swiper_energ_geradores.svg" alt="Energ"></a></div>
            </div>
        </div>
    </section>

    <section class="franquias">
        <h2 class="franquias__title">Franquias Food</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="html/form_shawarma_food.html"><img src="img/swiper_shawarma_food.svg" alt="Shawarma Food"></a></div>
                <div class="swiper-slide"><a href="html/form_livia_paes.html"><img src="img/swiper_livia_paes.svg" alt="Lívia Pães"></a></div>
                <div class="swiper-slide"><a href="html/form_dona_waffle.html"><img src="img/swiper_dona_waffle.svg" alt="Dona Waffle"></a></div>
                <div class="swiper-slide"><a href="html/form_panch_stop.html"><img src="img/swiper_panch_stop.svg" alt="Panch Stop"></a></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 16,
            slidesPerView: 2,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
