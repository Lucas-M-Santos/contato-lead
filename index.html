<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadatro de Leads</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu" class="container__label">
                <span class="container__menu container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list__title">Franquias</li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Shawarma Food</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Grupo F&A</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Império Dos Cachos</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">JMChueire</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Livia Pães</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Celularia</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Dona Waffle</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Make House</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Energ</a></li>
                <li class="menu-list__item"><a href="#" class="menu-list__link">Pancho Stop</a></li>
            </ul>
            <img src="img/logo.svg" alt="Logo da Como" class="container__image">
        </div>
        <div class="container">
            <a href="#" class="container__link">
                <img src="img/Usuário.svg" alt="" class="container__image">
                <p class="container__text">Meu Perfil</p>
            </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Cadatre lead para a Como Franquear</h2>
        <a href="#" class="banner__link">Clique aqui para cadatrar</a>
    </section>
</body>

</html>
